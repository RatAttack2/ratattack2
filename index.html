<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attack on Titan Personality Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container" id="quiz-container">
        <h1>Which Attack on Titan Character Are You?</h1>
        <div id="quiz"></div>
        <button onclick="calculateResult()">Find Out!</button>
    </div>

    <div class="result-screen" id="result-screen">
        <h2 id="character-name"></h2>
        <img id="character-img" src="" alt="Character Image">
        <p id="character-description"></p>
        <button onclick="restartQuiz()">Try Again</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
